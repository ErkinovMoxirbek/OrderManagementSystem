<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .chat-messages {
            height: 70vh; overflow-y: auto; background: #fff; padding: 10px;
        }
        .chat-message {
            padding: 5px 10px; margin: 5px 0; border-radius: 10px; max-width: 70%;
        }
        .chat-message.self {
            background: #007bff; color: #fff; margin-left: auto;
        }
        .chat-message.other {
            background: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div id="loginSection" class="text-center">
        <h3>User Login</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary w-100" id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <div id="chatSection" style="display:none;">
        <h4 class="mb-3">Chat with Admin</h4>
        <div class="chat-messages shadow-sm mb-2" id="messages"></div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Write a message...">
            <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let jwt = '';
    let stompClient;
    let roomId = '';
    const messagesDiv = document.getElementById('messages');

    // Login
    document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        axios.post('/api/auth/login', { email, password })
            .then(res => {
                jwt = res.data.token;
                roomId = email;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                connectWebSocket();
            })
            .catch(err => {
                alert("Login error: " + (err.response?.data?.message || err.message));
            });
    });

    // Connect WebSocket
    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({ Authorization: `Bearer ${jwt}` }, () => {
            stompClient.subscribe(`/topic/${roomId}`, (message) => {
                const msgObj = JSON.parse(message.body);
                const div = document.createElement('div');
                div.className = `chat-message ${msgObj.sender === roomId ? 'self' : 'other'}`;
                div.textContent = `${msgObj.sender}: ${msgObj.content}`;
                messagesDiv.appendChild(div);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        });
    }

    // Send message
    document.getElementById('sendBtn').addEventListener('click', () => {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (!content) return;

        const message = {
            sender: roomId,
            content,
            roomId
        };

        stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify(message));
        input.value = '';
    });
</script>

</body>
</html>
