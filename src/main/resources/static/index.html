<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Admin Chat Panel</h4>
                </div>
                <div class="card-body">
                    <div id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <button class="btn btn-primary w-100" id="loginBtn">Login & Join Chat</button>
                    </div>

                    <div id="chatSection" style="display:none;">
                        <div class="border p-3 mb-3 bg-light" style="height:300px; overflow-y:auto;" id="messages"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Write a message...">
                            <button class="btn btn-primary" id="sendBtn">Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient;
    let jwt;
    let email;

    document.getElementById('loginBtn').addEventListener('click', () => {
        email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            alert("Email va parol kiritilishi shart!");
            return;
        }

        axios.post('/api/auth/login', { email, password })
            .then(response => {
                jwt = response.data.token;
                connectWebSocket();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
            })
            .catch(error => {
                console.error(error);
                const msg =
                    error.response?.data?.message ||
                    error.response?.statusText ||
                    error.message ||
                    "Nomaâ€™lum xatolik";
                alert("Login xato: " + msg);
            });
    });

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({Authorization: `Bearer ${jwt}`}, () => {
            stompClient.subscribe(`/topic/${email}`, (message) => {
                const msgObj = JSON.parse(message.body);
                const msgDiv = document.createElement('div');
                msgDiv.className = 'p-2 mb-2 bg-secondary text-white rounded';
                msgDiv.textContent = `${msgObj.sender}: ${msgObj.content}`;
                document.getElementById('messages').appendChild(msgDiv);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
        }, (err) => {
            alert("WebSocket ulanmadi: " + err);
        });
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (content !== '') {
            const message = {
                sender: email,
                content: content,
                roomId: email
            };
            stompClient.send(`/app/chat/${email}`, {}, JSON.stringify(message));
            input.value = '';
        }
    });
</script>

</body>
</html>
