<html>
<head>
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body onload="connect()">
<h1>Chat</h1>

<div id="chat"></div>

<input type="text" id="msg" placeholder="Xabar yozing..." />
<button onclick="sendMessage()">Yuborish</button>

<script>
    let stompClient = null;
    const roomId = "123"; // yoki foydalanuvchi ID
    const currentUser = prompt("Ismingizni kiriting:") || "Guest";

    function connect() {
        const socket = new SockJS('/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log("WebSocketga ulandi");

            stompClient.subscribe(`/topic/${roomId}`, (message) => {
                const msg = JSON.parse(message.body);
                document.getElementById("chat").innerHTML += `<div><b>${msg.sender}:</b> ${msg.content}</div>`;
            });
        });
    }

    function sendMessage() {
        const msg = document.getElementById("msg").value;
        stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify({
            sender: currentUser,
            content: msg,
            roomId: roomId
        }));
        document.getElementById("msg").value = "";
    }
</script>
</body>
</html>
