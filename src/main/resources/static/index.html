<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        #messages div {
            margin-bottom: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>WebSocket Chat</h2>

    <div id="login-form">
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="chat" style="display:none">
        <p><strong>Logged in as:</strong> <span id="loggedUser"></span></p>

        <div id="messages"></div>

        <div class="input-group">
            <input type="text" id="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let jwtToken = null;
    let currentUser = null;

    function login() {
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) return alert("Username and password required");

        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, password})
        })
            .then(res => {
                if (!res.ok) throw new Error("Invalid login");
                return res.json();
            })
            .then(data => {
                jwtToken = data.token;
                currentUser = email;

                document.getElementById('login-form').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('loggedUser').innerText = currentUser;

                connect();
            })
            .catch(err => alert(err.message));
    }

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect(
            {'Authorization': 'Bearer ' + jwtToken},
            frame => {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/chat/messages', messageOutput => {
                    showMessage(JSON.parse(messageOutput.body));
                });
            },
            error => {
                console.error("Connection error", error);
                alert("WebSocket connection failed");
            }
        );
    }

    function sendMessage() {
        const text = document.getElementById('text').value.trim();
        if (!text) return;

        document.getElementById('text').value = '';
        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify({'from': currentUser, 'text': text}));
    }

    function showMessage(output) {
        const messages = document.getElementById('messages');
        const message = document.createElement('div');
        message.innerHTML = `<strong>${output.from}</strong>: ${output.text} <em>${output.createdDate || ''}</em>`;
        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;
    }
</script>

</body>
</html>
